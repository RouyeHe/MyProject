<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>充值</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 1.1em;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="number"], select {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            box-sizing: border-box;
        }

        input[type="number"]:focus, select:focus {
            border-color: #2980b9;
            outline: none;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #3498db;
        }

    </style>
</head>
<body>
<!-- 显示 flash 提示信息 -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div>
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    <div class="container">
        <h1>充值</h1>
        <form action="/recharge" method="POST">
            <div class="form-group">
                <label for="amount">充值金额</label>
                <input type="number" id="amount" name="amount" required placeholder="请输入金额" min="1" step="0.01">

            </div>

            <div class="form-group">
                <label for="method">充值方式</label>
                <select id="method" name="method" required>
                    <option value="" disabled selected>请选择充值方式</option>
                    <option value="credit_card">银行卡</option>
                    <option value="paypal">支付宝</option>
                    <option value="bank_transfer">微信</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit" class="submit-btn">立即充值</button>
            </div>
        </form>
    </div>

</body>
</html>
