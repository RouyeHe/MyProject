<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <style>
        /* 这里是一些简单的样式，可以根据您的需要调整 */
        .form-container {
            width: 700px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 10px;
        }

        .form-container p {
            margin: 15px 0;
        }

        .input1 {
            width: 100%;
            height: 40px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit1 {
            width: 100%;
            height: 40px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .submit1:hover {
            background-color: #45a049;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>修改密码</h2>
        <a href="index">返回个人中心</a>
        <form method="POST">
            {{ form.csrf_token() }}

            <p>请输入原密码</p>
            <p><input type="password" name="old_password" class="input1"></p>

            <p>请输入新密码</p>
            <p><input type="password" name="new_password" class="input1"></p>

            <p>请再次确认新密码</p>
            <p><input type="password" name="confirm_password" class="input1"></p>

            <p><input type="submit" value="提交" class="submit1"></p>
        </form>
    </div>

</body>
</html>
